<html>
    <head>
        <title>JavaScript Elite</title>

        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

        <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:900,700,600,200,300,400,500' rel='stylesheet' type='text/css'>

        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
        <script src="app.js"></script>
        <style> .glyphicon-thumbs-up { cursor:pointer } </style>
    </head>
    <body ng-app="javascriptElite" ng-controller="MainCtrl">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="page-header">
                    <h1 style="font-family:Source Code Pro; font-weight:700">JavaScript Elite</h1>
                </div>

                <div ng-repeat="post in posts | orderBy: '-upvotes'">
                    <span ng-click="incrementUpvotes(post)">&#9650;</span>
                    <span ng-click="decrementUpvotes(post)">&#9660;</span>
                    <span style="font-family:Roboto; font-weight:500;">
                        {{post.upvotes}}

                        <a ng-show="post.link" href={{post.link}}>
                            {{post.title}}
                        </a>
                        <span ng-hide="post.link">
                            {{post.title}}
                        </span>
                    </span>
                </div>

                <form ng-submit="addPost()">
                    <h3 style="font-family:Source Code Pro; font-weight:600">Add New Content</h3>

                    <input type="text" placeholder="Title" style="font-family:Roboto; font-weight:500;" ng-model="title"></input>
                    <br>
                    <input type="text" placeholder="Link" style="font-family:Roboto; font-weight:500;" ng-model="link"></input>
                    <br>
                    <button type="submit" style="font-family:Roboto; font-weight:500;">Post</button>
                </form>
            </div>
        </div>
    </body>
</html>
